
<mat-grid-list cols="4" rowHeight="400px">
    <div class="float-child card" *ngFor="let prof of professions; let i = index">
      <mat-grid-tile>
        <div class="card-body" style="margin: 30px; padding: 30px; text-align: center;">
          <img style="width: 300px; height: 300px;" class="card-img-top" src={{showPicture(prof.image)}} width="220" height="220" alt="Card image cap">
          <h5 class="card-title" style="color:  #0000ff;">{{prof.name}}</h5>
          <button mat-stroked-button color="warn" (click)="showDetails(prof)">Details</button>
        </div>
      </mat-grid-tile>
    </div>
  </mat-grid-list>
