
<div style="padding: 10px; margin: 10px">
    <h2 style="text-align: center;">Choose criteriums</h2>

    <span><mat-checkbox [(ngModel)]="personality">Personality</mat-checkbox></span>
    <br>
    <span><mat-checkbox [(ngModel)]="preferences">Preferences</mat-checkbox></span>
    <br>
    <span><mat-checkbox [(ngModel)]="employment">Employment</mat-checkbox></span>
    <br>
    <span><mat-checkbox [(ngModel)]="payment">Payment</mat-checkbox></span>
    <br>
    <button (click)="showResults()" style="display: block; float: left; margin: 10px;" mat-stroked-button color="accent">Show results</button>
    <br>
    <br>
    <br>
    <div *ngIf="recommendedProfessions.professions!==undefined">
    <mat-grid-list cols="3" rowHeight="200px" >
        <div class="float-child card" *ngFor="let prof of recommendedProfessions.professions; let i = index">
          <mat-grid-tile>
            <div class="card-body" style="margin: 5px; padding: 5px; text-align: center;">
              <img style="width: 100px; height: 100px;" class="card-img-top" src={{showPicture(prof.profession.image)}} alt="Card image cap">
              <h5 class="card-title" style="color:  #0000ff; font-size: 80%;">{{prof.profession.name}}</h5>
              <button mat-stroked-button color="warn" (click)="showDetails(prof)">Details</button>
            </div>
          </mat-grid-tile>
        </div>
      </mat-grid-list>
    </div>
    <button style="display: block; float: right; margin: 10px;" (click)="close()" mat-stroked-button color="primary">Close</button>
</div>
